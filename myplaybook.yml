---
- hosts: all
  become: yes
  tasks:
  - name: i want install webserver on ubuntu node only
    apt:
     name: apache2
     state: present
    when: ansible_os_family == 'Debian'

  - name: i want start webserver on ubuntu node
    service:
     name: apache2
     state: started
    when: ansible_os_family == 'Debian'
  - name: i want install webserver on RedHat node only
    yum:
     name: httpd
     state: present
    when: ansible_os_family == 'RedHat'
  
  - name: i want start webserver on RedHat node 
    service:
     name: httpd
     state: started
    when: ansible_os_family == 'RedHat'